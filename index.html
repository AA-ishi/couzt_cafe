<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーツトカフェガチャ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 0.5em;
    }

    .guide {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1em;
    }

    #gachaIcon {
      width: 160px;
      max-width: 80%;
      cursor: pointer;
      background: none;
      border: none;
      display: block;
      margin: 0 auto 1em;
    }

    .result {
      background-color: #fff;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-wrap: break-word;
      white-space: normal;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }

    .result p {
      margin: 0;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
      }
      .guide {
        font-size: 0.9rem;
      }
      #gachaIcon {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <h2>コーツトカフェガチャ</h2>
  <p class="guide">アイコンをクリックしてね ☕</p>
  <img src="icon_clear.png" alt="ガチャアイコン" id="gachaIcon">

  <div class="result" id="resultBox">
    <p>メニュー：<span id="menu">---</span></p>
    <p>コメント：<span id="comment">---</span></p>
    <p>気分：<span id="mood">---</span></p>
  </div>

  <script>
    const data = [
      { menu: "カフェラテ", comment: "ほっとしたいときにおすすめ", mood: "リラックス" },
      { menu: "エスプレッソ", comment: "集中したいときにぴったり", mood: "シャキッと" },
      { menu: "抹茶ラテ", comment: "和風気分でまったり", mood: "ほっこり" },
      { menu: "キャラメルマキアート", comment: "甘いものが欲しいときに", mood: "ご褒美" }
    ];

    document.getElementById("gachaIcon").addEventListener("click", () => {
      const result = data[Math.floor(Math.random() * data.length)];
      document.getElementById("menu").textContent = result.menu;
      document.getElementById("comment").textContent = result.comment;
      document.getElementById("mood").textContent = result.mood;
    });
  </script>

</body>
</html>
