<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コーツトカフェガチャ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #fefefe;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }
    .guide {
      font-size: 1em;
      color: #555;
      margin-bottom: 1.5em;
    }
    #gachaIcon {
      width: 140px;
      cursor: pointer;
      transition: transform 0.2s;
      background: none;
    }
    #gachaIcon:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: bold;
      line-height: 1.6;
      white-space: pre-line;
      word-wrap: break-word;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      #gachaIcon {
        width: 120px;
      }
      #result {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <h1>コーツトカフェガチャ</h1>
  <p class="guide">アイコンをクリックしてね ☕</p>

  <!-- ガチャアイコン -->
  <img src="./icon_clear.png" alt="ガチャを回す" id="gachaIcon" onclick="pickRandom()">

  <!-- 結果表示 -->
  <div id="result"></div>

  <script>
    let data = [];

    // CSVファイルを読み込み（menu, comment, mood）
    fetch('./menu.csv')
      .then(response => {
        if (!response.ok) throw new Error('CSVファイルの読み込みに失敗しました');
        return response.text();
      })
      .then(text => {
        const lines = text.trim().split('\n').slice(1); // ヘッダー除去
        data = lines.map(line => {
          const [menu, comment, mood] = line.trim().split(',');
          return { menu, comment, mood };
        }).filter(item => item.menu && item.comment && item.mood);
        console.log('CSV読み込み成功:', data);
      })
      .catch(error => {
        console.error('CSV読み込みエラー:', error);
        document.getElementById('result').innerText = '⚠️ メニューの読み込みに失敗しました';
      });

    // ガチャを回す処理
    function pickRandom() {
      if (data.length === 0) {
        document.getElementById('result').innerText = '⚠️ メニューが読み込まれていません';
        return;
      }
      const item = data[Math.floor(Math.random() * data.length)];
      document.getElementById('result').innerText =
        `🎉「${item.menu}」\n${item.comment}\n気分：${item.mood}`;
    }
  </script>

</body>
</html>
